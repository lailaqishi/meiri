<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>业务员管理信息</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="/public/static/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="main-container container-fluid">
        <div class="page-container">
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('user/lst')}">人员管理</a>
                    </li>
                                        <li class="active">修改人员信息</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改人员信息</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
        <form  action="" method="post" >
			<div class="form-group"><input type="text" name="id" id="id" placeholder="" value="{$goods.id}"></div>
			<div class="form-group"><input type="text" name="catebname" id="catebname" placeholder="" value="{$goods.goodsname}"></div>
            <div class="form-group">
                <label  for="a" class="col-sm-2 control-label no-padding-right">所属分类</label>
                <div class="col-sm-6" >
                    <select name="catebid" id="a">
                        <option value="">请选择分类</option>

                        {volist name="bs" id="vo"}

                        <option value="{$vo.id}"><a>{$vo.catebname}</a></option>
                        {/volist}

                    </select>
                </div>
			<div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit"  class="btn btn-default">保存信息</button>
                            </div>
			</div>
		</form>
		
                </div>
            </div>
        </div>
    </div>
</div>

    
</body>
</html>
